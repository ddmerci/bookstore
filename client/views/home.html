<div class="card-block" ng init="getBooks()">
	<div class="card-heading">
		<h2 class="card-title"></h3>

	</div>
	<div class="card-text">
		<div class="row" ng-controller="BooksController">
			<div ng-repeat="book in books">
				<!-- <div class="col-md-6 col-md-6"> -->
					<div class="col-md-6">
						<img ng-src="{{ book.image_url }}">
					</div>
					<div class="col-md-6">
						<h5>{{ book.title }}</h5>
						<p>
						{{ book.description }}
						</p>

					</div>

				<!-- </div> -->
			</div>
		</div>
	</div>
</div>
